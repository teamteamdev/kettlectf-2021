{% extends "template_bootstrap.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/autch.css')}}">
<div class="baseheader-wrap simple p-header">
    <div class="page-wrap baseheader">
        <div class="inner">
            <a href="/ru/" class="logo" title="">
                Единая&nbsp;система не идентификации&nbsp;и&nbsp;не аутентификации
            </a>
            <div class="slogan">
                Единая система<br> не идентификации и не аутентификации
            </div>
        </div>
    </div><!-- end .baseheader -->
</div>
<div class="basecontent-wrap">
<div class="autch_block">
	<div class="some_block">
	<h1 class="autch_maintext">Вход</h1>
	<h5 class="autch_maintext">Для портала НЕГОСУСЛУГ</h5>
	</div>
	<div class="auth_form">
		<form class="forms" action="/ru/" method="POST">
			<div class="form_excute">
			<input type="login" class="login" name="login" placeholder="Введите логин или почту">
			<input type="password" class="password" name="password" placeholder="Введите пароль">
			</div>
			<h5 class="autch_maintext">{{error}}</h5>
			<input type="checkbox" name="checkbox" class="checkbox">
			<label class="L_check" for="checkbox">Не запоминать логин и пароль</label>
			<div class="line-btns">
                                        <button id="loginByPwdButton" type="submit" class="ui-button ui-widget button-big" data-bind="click: loginByPwd">
                                            <span class="ui-button-text">
                                                Войти
                                            </span>
                                        </button>
                                    </div>
		</form>
	</div>
</div>
<!--Пароль от админки Admin:MEGaSuper@users-->
<a style="display: none;" href="/admin">Панель для админа</a>
</div>
{% endblock %}
